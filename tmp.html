<html>

<head>
    <title>Drag and Drop Example</title>
    <style>
        #container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box {
            width: 400px;
            height: 600px;
            border: 1px solid black;
            padding: 20px;
        }

        #box1 {
            background-color: lightblue;
        }

        #box2 {
            background-color: lightgreen;
        }

        #box1 span,
        #box2 span {
            display: inline-block;
            background-color: white;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box1" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <span draggable="true" ondragstart="drag(event)">person1</span>
            <span draggable="true" ondragstart="drag(event)">person2</span>
        </div>
        <div id="box2" class="box" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.outerHTML);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var span = document.createElement("span");
            span.innerHTML = data;
            var previousBox = event.target.parentNode.querySelector("[draggable=true]") ? event.target.parentNode : document.getElementById("box1");
            if (event.target === previousBox) {
                return;
            } else if (event.target === document.getElementById("box2")) {
                event.target.appendChild(span);
            } else {
                event.target.parentNode.appendChild(span);
                var draggable = previousBox.querySelector("[draggable=true]");
                if (draggable && draggable.parentNode === previousBox) {
                    previousBox.removeChild(draggable);
                }
            }
        }
    </script>
</body>

</html>
