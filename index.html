    <style>
      .door-button {
        position: relative;
      }

      .door-button:has(.bi-arrow-right) {
        transform: translateX(50%);
      }

      .door-button:has(.bi-arrow-down) {
        transform: translateY(50%);

      .door-button:has(.bi-arrow-left) {
        transform: translateX(-50%);
      }

      .door-button:has(.bi-arrow-up) {
